execution:
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-all
  - concurrency: 1
    hold-for: 1m
    scenario: users-search-one-page
  - concurrency: 1
    hold-for: 1m
    scenario: users-has-right
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-permission-strings
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-programs
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-facilities
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-supervised-facilities
  - concurrency: 1
    hold-for: 1m
    scenario: create-user
  - concurrency: 1
    hold-for: 1m
    scenario: delete-user
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-supported-programs
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-fulfillment-facilities
  - concurrency: 1
    hold-for: 1m
    scenario: users-get-one-role-assignments
  - concurrency: 1
    hold-for: 1m
    scenario: users-search-by-right

scenarios:
  get-user-token:
    requests:
      - url: ${__P(base-uri)}/api/oauth/token
        method: POST
        label: GetUserToken
        headers:
          Authorization: Basic ${__base64Encode(${__P(basic-auth)})}
        body:
          grant_type: password
          username: ${__P(username)}
          password: ${__P(password)}
        extract-jsonpath:
          access_token:
            jsonpath: $.access_token
  users-get-one:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb
        method: GET
        label: GetAdministratorUser
        headers:
          Authorization: Bearer ${access_token}
  users-get-all:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users
        method: GET
        label: GetAllUsers
        headers:
          Authorization: Bearer ${access_token}
  users-search-one-page:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/search?page=1&size=10
        method: POST
        label: GetAUserPageOfTen
        body: '{}'
        headers:
          Authorization: Bearer ${access_token}
          Content-Type: application/json
  create-user:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users
        method: PUT
        label: CreateUser
        headers:
          Authorization: Bearer ${access_token}
          Content-Type: application/json
        jsr223:
          execute: before
          script-text: |
            import groovy.json.JsonOutput;

            def random = new Random();

            def user = [
              username: "user" + random.nextInt(),
              firstName: "first-name",
              lastName: "last-name",
              verified: true,
              active: true
            ];

            vars.put("user", JsonOutput.toJson(user));
        body: ${user}
        extract-jsonpath:
          user_id: $.id
  delete-user:
      requests:
        - include-scenario: create-user
        - url: ${__P(base-uri)}/api/users/${user_id}
          method: DELETE
          label: DeleteUser
          headers:
            Authorization: Bearer ${access_token}
  users-has-right:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/rights
        method: GET
        label: GetAllRights
        headers:
          Authorization: Bearer ${access_token}
        extract-jsonpath:
          rightUuid:
            jsonpath: $.[:1].id
        jsr223:
          script-text: |
            String uuid = vars.get("rightUuid");
            uuid = uuid.replaceAll(/"|\[|\]/, "");
            vars.put("rightUuid", uuid);
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/hasRight?rightId=${rightUuid}
        method: GET
        label: AdministratorUserHasRight
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-permission-strings:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/permissionStrings
        method: GET
        label: GetAdministratorUserPermissionStrings
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-programs:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/programs
        method: GET
        label: GetAdministratorUserPrograms
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-supported-programs:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/supportedPrograms
        method: GET
        label: GetAdministratorUserSupportedPrograms
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-facilities:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/facilities
        method: GET
        label: GetAdministratorUserFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-supervised-facilities:
    requests:
      - include-scenario: get-user-token
      # Program = Family Planning, Right = REQUISITION_CREATE
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/supervisedFacilities?programId=dce17f2e-af3e-40ad-8e00-3496adef44c3&rightId=9ade922b-3523-4582-bef4-a47701f7df14
        method: GET
        label: GetAdministratorSupervisedFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-fulfillment-facilities:
    requests:
      - include-scenario: get-user-token
      # Right = ORDERS_VIEW
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/fulfillmentFacilities?rightId=7b2da074-b754-4e49-bad3-2520651e5107
        method: GET
        label: GetAdministratorFulfillmentFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-role-assignments:
      requests:
        - include-scenario: get-user-token
        - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/roleAssignments
          method: GET
          label: GetAdministratorRoleAssignments
          headers:
            Authorization: Bearer ${access_token}
  users-search-by-right:
      requests:
      # Right = REQUISITION_CREATE
        - include-scenario: get-user-token
        - url: ${__P(base-uri)}/api/users/rightSearch?rightId=9ade922b-3523-4582-bef4-a47701f7df14
          method: GET
          label: GetUsersByRight
          headers:
            Authorization: Bearer ${access_token}

