execution:
  - concurrency: 1
    hold-for: 1m
    scenario: full-supply-approved-products
  - concurrency: 1
    hold-for: 1m
    scenario: non-full-supply-approved-products

scenarios:
  get-user-token:
    requests:
      - url: ${__P(base-uri)}/api/oauth/token
        method: POST
        label: GetUserToken
        headers:
          Authorization: Basic ${__base64Encode(${__P(basic-auth)})}
        body:
          grant_type: password
          username: ${__P(username)}
          password: ${__P(password)}
        extract-jsonpath:
          access_token:
            jsonpath: $.access_token
  full-supply-approved-products:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/facilities/3896d37a-cce1-4713-b151-39996e8d11ab/approvedProducts?fullSupply=true&programId=10845cb9-d365-4aaa-badd-b4fa39c6a26a
        method: GET
        label: GetFacilitiesApprovedFullSupplyProducts
        headers:
          Authorization: Bearer ${access_token}
  non-full-supply-approved-products:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/facilities/3896d37a-cce1-4713-b151-39996e8d11ab/approvedProducts?fullSupply=false&programId=10845cb9-d365-4aaa-badd-b4fa39c6a26a
        method: GET
        label: GetFacilitiesApprovedNonFullSupplyProducts
        headers:
          Authorization: Bearer ${access_token}

reporting:
    - module: passfail
      criteria:
        90% of get facilities approved full supply products fail to get in 1500ms milliseconds: p90 of GetFacilitiesApprovedFullSupplyProducts>1500ms, continue as failed
        90% of get facilities approved non-full supply products fail to get in 2500ms milliseconds: p90 of GetFacilitiesApprovedNonFullSupplyProducts>2500ms, continue as failed
