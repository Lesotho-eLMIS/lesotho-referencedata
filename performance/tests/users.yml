    hold-for: ${__P(scenario-duration,60)}
    scenario: users-search-by-right

scenarios:
  get-user-token:
    requests:
      - url: ${__P(base-uri)}/api/oauth/token
        method: POST
        label: GetUserToken
        headers:
          Authorization: Basic ${__base64Encode(${__P(basic-auth)})}
        body:
          grant_type: password
          username: ${__P(username)}
          password: ${__P(password)}
        extract-jsonpath:
          access_token:
            jsonpath: $.access_token
  users-get-one:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb
        method: GET
        label: GetUser
        headers:
          Authorization: Bearer ${access_token}
  users-get-all:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users
        method: GET
        label: GetAllUsers
        headers:
          Authorization: Bearer ${access_token}
  users-search-one-page:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/search?page=1&size=10
        method: POST
        label: GetAUserPageOfTen
        body: '{}'
        headers:
          Authorization: Bearer ${access_token}
          Content-Type: application/json
  create-user:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users
        method: PUT
        label: CreateUser
        headers:
          Authorization: Bearer ${access_token}
          Content-Type: application/json
        jsr223:
          execute: before
          script-text: |
            import groovy.json.JsonOutput;

            def random = new Random();

            def user = [
              username: random.nextInt().abs().toString(),
              firstName: "first-name",
              lastName: "last-name"
            ];

            vars.put("user", JsonOutput.toJson(user));
        body: ${user}
        extract-jsonpath:
          user_id: $.id
  delete-user:
      requests:
        - include-scenario: create-user
        - url: ${__P(base-uri)}/api/users/${user_id}
          method: DELETE
          label: DeleteUser
          headers:
            Authorization: Bearer ${access_token}
  users-has-right:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/rights
        method: GET
        label: GetAllRights
        headers:
          Authorization: Bearer ${access_token}
        extract-jsonpath:
          rightUuid:
            jsonpath: $.[:1].id
        jsr223:
          script-text: |
            String uuid = vars.get("rightUuid");
            uuid = uuid.replaceAll(/"|\[|\]/, "");
            vars.put("rightUuid", uuid);
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/hasRight?rightId=${rightUuid}
        method: GET
        label: UserHasRight
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-permission-strings:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/permissionStrings
        method: GET
        label: GetUserPermissionStrings
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-programs:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/programs
        method: GET
        label: GetUserPrograms
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-supported-programs:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/supportedPrograms
        method: GET
        label: GetUserSupportedPrograms
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-facilities:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/facilities
        method: GET
        label: GetUserFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-supervised-facilities:
    requests:
      - include-scenario: get-user-token
      # Program = Family Planning, Right = REQUISITION_CREATE
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/supervisedFacilities?programId=dce17f2e-af3e-40ad-8e00-3496adef44c3&rightId=9ade922b-3523-4582-bef4-a47701f7df14
        method: GET
        label: GetUserSupervisedFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-fulfillment-facilities:
    requests:
      - include-scenario: get-user-token
      # Right = ORDERS_VIEW
      - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/fulfillmentFacilities?rightId=7b2da074-b754-4e49-bad3-2520651e5107
        method: GET
        label: GetUserFulfillmentFacilities
        headers:
          Authorization: Bearer ${access_token}
  users-get-one-role-assignments:
      requests:
        - include-scenario: get-user-token
        - url: ${__P(base-uri)}/api/users/a337ec45-31a0-4f2b-9b2e-a105c4b669bb/roleAssignments
          method: GET
          label: GetUserRoleAssignments
          headers:
            Authorization: Bearer ${access_token}
  users-search-by-right:
      requests:
      # Right = USERS_MANAGE
        - include-scenario: get-user-token
        - url: ${__P(base-uri)}/api/users/rightSearch?rightId=3687ea98-8a1e-4347-984c-3fd97d072066
          method: GET
          label: GetUsersByRight
          headers:
            Authorization: Bearer ${access_token}

reporting:
    - module: passfail
      criteria:
        Get User too slow: p90 of GetUser>500ms
        Get All Users too slow: p90 of GetAllUsers>500ms
        Get a User Page of Ten too slow: p90 of GetAUserPageOfTen>500ms
        User Has Right too slow: p90 of UserHasRight>500ms
        Get User Permission Strings too slow: p90 of GetUserPermissionStrings>500ms
        Get User Programs too slow: p90 of GetUserPrograms>250ms
        Get User Supported Programs too slow: p90 of GetUserSupportedPrograms>500ms
        Get User Facilities too slow: p90 of GetUserFacilities>500ms
        Get User Supervised Facilities too slow: p90 of GetUserSupervisedFacilities>2000ms
        Get User Fulfillment Facilities too slow: p90 of GetUserFulfillmentFacilities>500ms
        Get User Role Assignments too slow: p90 of GetUserRoleAssignments>500ms
        Create User too slow: p90 of CreateUser>500ms
        Delete User too slow: p90 of DeleteUser>500ms
        Get Users By Right too slow: p90 of GetUsersByRight>500ms
