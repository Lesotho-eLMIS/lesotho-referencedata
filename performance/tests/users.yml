    - module: passfail
      criteria:
        90% of get user fail to get in 500 milliseconds: p90 of GetAdministratorUser>500ms
        90% of get all users fail to get in 500 milliseconds: p90 of GetAllUsers>500ms
        90% of get page of 10 users fail to get in 500 milliseconds: p90 of GetAUserPageOfTen>500ms
        90% of user has right fail to get in 500 milliseconds: p90 of AdministratorUserHasRight>500ms
        90% of get permission strings for administrator user fail to get in 500 milliseconds: p90 of GetAdministratorUserPermissionStrings>500ms
        90% of get programs for administrator user fail to get in 250 milliseconds: p90 of GetAdministratorUserPrograms>250ms
        90% of get supported programs for administrator user fail to get in 500 milliseconds: p90 of GetAdministratorUserSupportedPrograms>500ms
        90% of get facilities for administrator user fail to get in 500 milliseconds: p90 of GetAdministratorUserFacilities>500ms
