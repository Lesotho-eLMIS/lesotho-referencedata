#%RAML 0.8
---
title: OpenLMIS Reference Data API
version: "@version@"
baseUri: "@baseUrl@"

documentation:
    - title: Getting Started
      content: Welcome to the OpenLMIS referencedata service documentation.

schemas:
  - booleanResult: |
      {
          "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "BooleanResult",
          "description": "Boolean result",
          "properties": {
              "result": { "type": "boolean", "required": true, "title": "result" }
          }
      }

  - integerResult: |
      {
          "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "IntegerResult",
          "description": "Integer result",
          "properties": {
              "result": { "type": "number", "required": true, "title": "result" }
          }
      }

  - errorResponse: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ErrorResponse",
          "description": "Error response",
          "properties": {
              "message": { "type": "string", "required": true, "title": "message" },
              "description": { "type": "string", "required": false, "title": "description" }
          }
      }

  - approvedProductDto: !include schemas/approvedProductDto.json

  - approvedProductDtoArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/approvedProductDto.json" }
      }

  - facility: !include schemas/facility.json

  - facilityArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref":"schemas/facility.json" }

      }

  - facilityOperator: !include schemas/facilityOperator.json

  - facilityType: !include schemas/facilityType.json

  - facilityTypeApprovedProduct: !include schemas/facilityTypeApprovedProduct.json

  - facilityTypeApprovedProductArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/facilityTypeApprovedProduct.json" }
      }

  - geographicLevel: !include schemas/geographicLevel.json

  - geographicZone: !include schemas/geographicZone.json

  - globalProduct: |
        {   "type": "object",
            "$schema": "http://json-schema.org/draft-03/schema",
            "title": "Global Product",
            "description": "A single globalProduct",
            "properties": {
                "id": { "type": "string", "required": false, "title": "id" },
                "productCode": { "type": "string", "required": true, "title": "productCode" },
                "name": { "type": "string", "required": true, "title": "name" },
                "description": { "type": "string", "required": true, "title": "description" },
                "packSize": { "type": "integer", "required": true, "title": "packSize" },
                "packRoundingThreshold": { "type": "integer", "required": true, "title": "packRoundingThreshold" },
                "roundToZero": { "type": "boolean", "required": true, "title": "roundToZero" }
            }
        }

  - orderableProduct: !include schemas/orderableProduct.json

  - orderableProductArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/orderableProduct.json" }

      }

  - processingPeriod: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Processing Period",
          "description": "A single processingPeriod",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "processingSchedule": { "type": "object", "$ref": "#/schemas/processingSchedule", "required": true, "title": "processingSchedule" },
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "startDate": { "type": "string", "required": true, "title": "startDate" },
              "endDate": { "type": "string", "required": true, "title": "endDate" }
          }
      }

  - productCategory: !include schemas/productCategory.json

  - productCategoryArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/productCategory.json" }
      }

  - program: !include schemas/program.json

  - programArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref":"schemas/program.json" }
      }

  - programProduct: !include schemas/programProduct.json

  - right: !include schemas/right.json

  - rightArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/right.json" }
      }

  - role: !include schemas/role.json

  - roleArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/role.json" }
      }

  - processingSchedule: !include schemas/processingSchedule.json

  - processingScheduleArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/processingSchedule.json" }
      }

  - tradeItem: |
        {   "type": "object",
            "$schema": "http://json-schema.org/draft-03/schema",
            "title": "Trade Item",
            "description": "A single tradeItem",
            "properties": {
                "id": { "type": "string", "required": false, "title": "id" },
                "productCode": { "type": "string", "required": true, "title": "productCode" },
                "name": { "type": "string", "required": false, "title": "name" },
                "packSize": { "type": "integer", "required": false, "title": "packSize" },
                "packRoundingThreshold": { "type": "integer", "required": true, "title": "packRoundingThreshold" },
                "roundToZero": { "type": "boolean", "required": true, "title": "roundToZero" },
                "manufacturer": { "type": "string", "required": false, "title": "manufacturer" }
            }
        }

  - user: !include schemas/user.json

  - userArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/user.json" }
      }

  - userQueryDto: !include schemas/userQueryDto.json

  - detailedRoleAssignmentDto: !include schemas/detailedRoleAssignmentDto.json

  - detailedRoleAssignmentDtoArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/detailedRoleAssignmentDto.json" }
      }

  - supervisoryNodeDto: !include schemas/supervisoryNodeDto.json

  - supervisoryNodeDtoArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/supervisoryNodeDto.json" }
      }

  - supplyLine: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "SupplyLine",
          "description": "A single supplyLine",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "supervisoryNode": { "type": "object", "$ref": "#/schemas/supervisoryNodeDto", "required": true },
              "description": { "type": "string", "required": false, "title": "description" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true },
              "supplyingFacility": { "type": "object", "$ref": "#/schemas/facility", "required": true }
          }
      }


  - requisitionGroup: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionGroup",
          "description": "A single requisitionGroup",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "unique": true, "title": "code" },
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "supervisoryNode": { "type": "object", "$ref": "#/schemas/supervisoryNodeDto", "required": true },
              "requisitionGroupProgramScheules": { "type": "array", "required": false, "title": "requisitionGroupProgramSchedules", "items": { "type": "object", "$ref": "#/schemas/requisitionGroupProgramSchedule" }, "uniqueItems": false },
              "memberFacilities": { "type": "array", "required": false, "title": "memberFacilities", "items": { "type": "object", "$ref": "#/schemas/facility" }, "uniqueItems": false }
          }
      }

  - requisitionGroupProgramSchedule: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionGroupProgramSchedule",
          "description": "A single requisitionGroupProgramSchedule",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true },
              "processingSchedule": { "type": "object", "$ref": "#/schemas/processingSchedule", "required": true },
              "directDelivery": { "type": "boolean", "required": true, "title": "directDelivery" },
              "dropOffFacility": { "type": "object", "$ref": "#/schemas/facility", "required": false }
          }
      }

  - stockAdjustmentReason: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Stock Adjustment Reason",
          "description": "A single stockAdjustmentReason",
          "properties": {
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": true, "title": "description" },
              "additive": { "type": "boolean", "required": false, "title": "additive" },
              "displayOrder": { "type": "integer", "required": false, "title": "displayOrder" }
          }
      }

  - stockAdjustmentReasonArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref":"#/schemas/stockAdjustmentReason" }
      }

  - uuidArray: |
      {
          "type": "array",
          "items": { "type": "string", "required": true, "title": "id" }
      }

traits:
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAuth2 access token
                  type: string
                  required: true
                  repeat: false

resourceTypes:
    - collection:
        get:
            is: [ secured ]
            responses:
                200:
                  description: Collection retrieved successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
                404:
                  description: Collection is empty.
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                201:
                  description: Item created successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
    - member:
        get:
            is: [ secured ]
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        delete:
            is: [ secured ]
            responses:
                200:

/api:
  /processingPeriods:
      displayName: Processing Period
      get:
          is: [ secured ]
          description: Get all periods.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "404":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
      post:
          is: [ secured ]
          description: Creates given processingPeriod if possible.
          body:
              application/json:
          responses:
              "201":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "400":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
      /{id}:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          delete:
              is: [ secured ]
              description: Delete chosen processingPeriod.
              responses:
                  "204":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "409":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          get:
              is: [ secured ]
              description: Get chosen processingPeriod.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          put:
              is: [ secured ]
              description: Update existing processingPeriod.
              body:
                  application/json:
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
      /{id}/duration:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          get:
              is: [ secured ]
              description: Display total months of processingPeriod.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                          schema: integerResult
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "500":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
      /search:
          get:
              is: [ secured ]
              description: Find periods with matched parameters.
              queryParameters:
                  programId:
                          displayName: program
                          type: string
                          required: true
                          repeat: false
                  facilityId:
                          displayName: facility
                          type: string
                          required: true
                          repeat: false
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
      /searchByScheduleAndDate:
          get:
              is: [ secured ]
              description: Find periods with matched parameters.
              queryParameters:
                  processingScheduleId:
                          displayName: processingSchedule
                          type: string
                          required: true
                          repeat: false
                  startDate:
                          displayName: startDate
                          type: string
                          required: false
                          repeat: false
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:

  /productCategories:
      displayName: Product Categories
      post:
            is: [ secured ]
            description: Create new productCategory.
            body:
                application/json:
                    schema: productCategory
            responses:
                "201":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                        application/json:
                            schema: productCategory
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                        application/json:
      get:
            is: [ secured ]
            description: Get all productCategories.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                        application/json:
                            schema: productCategoryArray
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                       application/json:
      /{id}:
            uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
            put:
                is: [ secured ]
                description: Update existing productCategory.
                body:
                    application/json:
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
                                schema: productCategory
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
            get:
                is: [ secured ]
                description: Get chosen productCategory.
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
                                schema: productCategory
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
            delete:
                is: [ secured ]
                description: Delete chosen productCategory.
                responses:
                    "204":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
                    "409":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                            application/json:
      /search:
          get:
              is: [ secured ]
              description: Find product categories with matched code.
              queryParameters:
                  code:
                      displayName: code
                      description: productCategory code.
                      type: string
                      required: false
                      repeat: false
              responses:
                 "200":
                     headers:
                       X-Content-Type-Options:
                       X-XSS-Protection:
                     body:
                       application/json:
                          schema: productCategoryArray
                 "404":
                     headers:
                       X-Content-Type-Options:
                       X-XSS-Protection:

  /orderableProducts:
      displayName: Orderable Product
      get:
          is: [ secured ]
          description: Get all Orderable Products.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
                        schema: orderableProductArray
      /{id}:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          get:
              is: [ secured ]
              description: Get chosen orderable product.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                            schema: orderableProduct
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:

  /tradeItems:
      displayName: Trade Item
      put:
          is: [ secured ]
          description: Create or update a Trade Item.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
                        schema: tradeItem

  /globalProducts:
      displayName: Global Product
      put:
          is: [ secured ]
          description: Create or update a Global Product.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
                        schema: globalProduct
      /{id}/tradeItems:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          get:
              is: [ secured ]
              description: Get a list of Trade Item UUIDs that may fulfill for the given Global Product.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                          schema: uuidArray
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          put:
              is: [ secured ]
              description: Update the list of Trade Item UUIDs that may fulfill for the given Global Product.
              body:
                  application/json:
                      schema: uuidArray
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:

  /processingSchedules:
      displayName: Processing Schedule
      get:
          is: [ secured ]
          description: Get all schedules.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "404":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
      post:
          is: [ secured ]
          description: Creates new processingSchedule.
          body:
              application/json:
          responses:
              "201":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "400":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:

      /search:
          get:
              is: [ secured ]
              description: Retrieve Processing Schedule based on the provided parameters.
              queryParameters:
                  programId:
                          displayName: program
                          type: string
                          required: true
                          repeat: false
                  facilityId:
                          displayName: facility
                          type: string
                          required: true
                          repeat: false
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                            schema: processingScheduleArray
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                            schema: errorResponse

      /{id}:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          delete:
              is: [ secured ]
              description: Delete chosen processingSchedule.
              responses:
                  "204":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "409":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          get:
              is: [ secured ]
              description: Get chosen processingSchedule.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          put:
              is: [ secured ]
              description: Update existing processingSchedule.
              body:
                  application/json:
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:

  /supplyLines:
      displayName: Supply Lines
      get:
          is: [ secured ]
          description: Get all supplyLines.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "404":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
      post:
          is: [ secured ]
          description: Creates new supplyLine.
          body:
              application/json:
          responses:
              "201":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
              "400":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                    application/json:
      /{id}:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          delete:
              is: [ secured ]
              description: Delete chosen supplyLine.
              responses:
                  "204":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                  "409":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          get:
              is: [ secured ]
              description: Get chosen supplyLine.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
          put:
              is: [ secured ]
              description: Update existing supplyLine.
              body:
                  application/json:
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                        application/json:
                  "400":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
