execution:
  - concurrency: ${__P(scenario-concurrency,1)}
    hold-for: ${__P(scenario-duration,60)}
    scenario: approved-products

scenarios:
  approved-products:
    requests:
      - url: ${__P(base-uri)}/api/oauth/token
        method: POST
        label: GetUserToken
        headers:
          Authorization: Basic ${__base64Encode(${__P(basic-auth)})}
        body:
          grant_type: password
          username: ${__P(username)}
          password: ${__P(password)}
        extract-jsonpath:
          access_token:
            jsonpath: $.access_token
      - url: ${__P(base-uri)}/api/facilities/search
        method: POST
        label: FindHealthClinic
        body:
          code: HC01
        headers:
          Authorization: Bearer ${access_token}
          Content-Type: application/json
        extract-jsonpath:
          facuuid:
            jsonpath: $.content[:1].id
        jsr223:
          script-text: |
            String uuid = vars.get("facuuid");
            uuid = uuid.replaceAll(/"|\[|\]/, "");
            vars.put("facuuid", uuid);
      - url: ${__P(base-uri)}/api/facilities/${facuuid}/approvedProducts?fullSupply=true
        method: GET
        label: GetApprovedFullSupplyProductsForHealthClinic
        headers:
          Authorization: Bearer ${access_token}

reporting:
    - module: passfail
      criteria:
        Get Approved Full Supply Products For Health Clinic too slow: p90 of GetApprovedFullSupplyProductsForHealthClinic>500ms